services:
  - type: web
    name: printing-software-frontend
    env: static
    buildCommand: "npm run build"
    publishDir: out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://printing-software-backend.onrender.com
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: https://printing-software-backend.onrender.com/api/$1
      - type: file
        source: /**
        destination: /index.html

services:
  - type: web
    name: printing-software-frontend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://printing-software-backend.onrender.com
      - key: PORT
        value: 3000
